# config/packages/security.yaml

security:
    # Password hashers
    password_hashers:
        App\Entity\User: 'auto'

    # User providers
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # Dev firewall: ignore profiler, assets
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Registration firewall: must come BEFORE api firewall
        register:
            pattern: ^/api/auth/register
            stateless: true
            security: false

        # Login firewall: handles /api/login automatically via JSON login
        # doc:
        #     pattern: ^/api/doc
        #     stateless: true
            
        login:
            pattern: ^/api/login
            stateless: true
            # provider: app_user_provider
            # json_login:
            #     check_path: /api/login
            #     username_path: email
            #     password_path: password
            #     success_handler: lexik_jwt_authentication.handler.authentication_success
            #     failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Token refresh firewall for gesdinet bundle: /api/token/refresh
        refresh_gesdinet:
            pattern: ^/api/token/refresh
            stateless: true
            security: false

        # Token refresh firewall for YOUR custom endpoint: /api/refresh
        refresh_custom:
            pattern: ^/api/refresh
            stateless: true
            security: false

        # API firewall: all OTHER /api routes are JWT protected
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    access_control:
        # Public access endpoints
        # Swagger documentation - public access
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }
        - { path: ^/api/doc\.json, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/token/refresh, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/refresh, roles: PUBLIC_ACCESS }
        - { path: ^/api/jobs/available, roles: PUBLIC_ACCESS }

        
        # Protect all other API endpoints
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

# Optional: test environment (faster password hashing)
when@test:
    security:
        password_hashers:
            App\Entity\User:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10